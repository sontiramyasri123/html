<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Layout</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; min-height: 100vh; font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">
        <div style="background-color: #f4f4f4; text-align: center; padding: 20px; font-size: 24px; border: 1px solid #ccc;">
            Header
        </div>
        <div style="display: flex; flex: 1; padding: 20px;">
            <div style="flex: 1; background-color: #e0e0e0; margin-right: 20px; padding: 20px; font-size: 18px; border: 1px solid #ccc;">
                Side Bar
            </div>
            <div style="flex: 3; display: flex; flex-direction: column; gap: 20px;">
                <div style="background-color: #d0d0d0; padding: 50px; border: 1px solid #ccc; font-size: 18px;text-align:center">
                    Main Content 1
               </div>
                <div style="background-color: #d0d0d0; padding: 50px; border: 1px solid #ccc; font-size: 18px;text-align:center">
                    Main Content 2
                </div>
                <div style="background-color: #d0d0d0; padding: 50px; border: 1px solid #ccc; font-size: 18px;text-align:center">
                    Main Content 3
                </div>
            </div>
        </div>
        <div style="background-color: #f4f4f4; text-align: center; padding: 20px; font-size: 24px; border: 1px solid #ccc;">
            Footer
        </div>
    </div>
</body>
</html>
